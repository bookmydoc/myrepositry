MM_PREFERRED_LANGUAGE_LIST_DESC="Lista separada por vírgulas de códigos de idioma preferido, em minúsculos. Se 'O idioma preferido a partir da lista fornecida' ,acima, estiver marcado, então $língua irá conter a língua a partir dessa lista que aparece mais nas configurações de idioma do navegador. Por exemplo, um navegador pode ser configurado para o ar, fr. Se você testar apenas para a primeira língua na lista, mas não tem nenhum conteúdo para mostrar em árabe (ar), você pode perder a oportunidade de apresentar o seu conteúdo em francês (fr). Assim, especificando uma lista dos idiomas que não servem para o local, MetaMod irá retornar a linguagem que está em primeiro lugar para um visitante especifico. Se 'Comparação de linguagem restrita' estiver desabilitado, em seguida, especificando uma língua relevante aqui (fr, por exemplo) irá corresponder as variantes que o navegador do usuário utilizar, como fr-fr, fr-ch, fr-fr ou simplesmente fr. EXEMPLO: de, fr-fr, fr-be, cs"

