COM_CONTACTENHANCED_TOOLS_IMPORT_UPLOAD_CSV_FILE_DESC="Denne importer vil importere alle kontakter fra en <i>.csv</i> fil. <a href="_QQ_"components/com_contactenhanced/install/contactenhanced_details.csv"_QQ_">Hent et eksempel</a> og start med at tilføje dine kontakter til filen. Husk venligst på følgende når du tilføjer kontakter til csv filen:<ul><li>Den første linje er felt hovedet og denne linje må ikke fjernes!</li><li>Du behøver ikke tilføje alle felter. Felterne name og email_to er påkrævet</li><li>Du kan bruge Microsoft Excel eller en anden ord processor for at redigere filen. Vær venligst sikker på du ikke gemmer formateringen hvis du bliver spurgt.</li><li>Alle importerede kontakter vil automatisk blive godkendt og udgivet, med mindre du angiver 'published' kollonnen til 0</li><li>Felt adskilleren er et komma (,) og felterne skal lukkes med dobbel citat tegn, hvis værdierne indeholder et komma.</li></ul><p><font color="_QQ_"Red"_QQ_"><b>ADVARSEL</b></font>: <b>TAG VENLIGST EN BACKUP AF DIN DATABASE FØR DU FORTSÆTTER TIL NÆSTE TRIN.</b> Vi har gjort alt hvad der er muligt for at minimere database ødelæggelse, men uheld sker nogen gange. Derfor skal du altid foretage en backup af din database, så du i tilfælde af database fejl kan genskabe den.<br></p>"
